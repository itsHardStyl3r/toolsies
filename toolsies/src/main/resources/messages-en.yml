chat:
  usage:
    clear: "/chat clear - clears chat"
    lock: "/chat lock - lock and unlock chat"
  clear:
    broadcast: "<newline><yellow><bold>></bold></yellow> <grey>Chat has been cleared by <yellow><nick></yellow>.</grey><newline>"
  toggle:
    broadcast: "<newline><yellow><bold>></bold></yellow> <grey>Chat has been <type> by <yellow><nick></yellow>.</grey><newline>"
    chat_locked: "<yellow>#</yellow> <grey>Chat is currently locked.</grey>"
    types:
      true: "<red>locked</red>"
      false: "<green>unlocked</green>"
  cooldown:
    chat:
      onChat: "<yellow>#</yellow> <grey>Wait <time> before chatting again.</grey>"

tchat:
  usage:
    tchat: "/tchat <chat> [toggle/clear]"
  cooldown:
    chat:
      status: "<yellow>#</yellow> <grey>Chat cooldown status: <status> (default: <default>)</grey>"
      clear: "<green>#</green> <grey>All chat cooldowns have been cleared.</grey>"
      toggle: "<green>#</green> <grey>Chat cooldown is now <status>.</grey>"

msg:
  usage:
    msg: "/msg <player> <message> - sends a private message"
    console-msg: "/msg <player> <message> - sends a private message"
  text_self: "<grey><time> <italic>* <message></italic></grey>"
  text_sender: "<hover:show_text:'Click here to text new message.'><grey><time></grey> <gold>You → <name>: <message></gold></hover>"
  text_target: "<hover:show_text:'Click here to reply.'><grey><time></grey> <gold><name> → You: <message></gold></hover>"
  reply_available: "<grey>You can now reply to each other using /reply command.</grey>"
  toggle_false: "<green>#</green> <grey>Private messages turned off.</grey>"
  toggle_true: "<green>#</green> <grey>Private messages turned on.</grey>"
  target_toggled_info: "<grey><italic><name> has private messages turned off.</italic></grey>"

reply:
  usage:
    reply: "/reply <message> - replies to a private message"
    console-reply: "/reply <message> - replies to a private message"
  has_no_convo: "<yellow>#</yellow> <grey>You do not lead any conversation right now.</grey>"
  recipient_offline: "<yellow>#</yellow> <grey>The player is no longer online.</grey>"

socialspy:
  usage:
    socialspy: "/socialspy - toggles private messages view"
  toggle_false: "<green>#</green> <grey>Spying on private messages has been turned on.</grey>"
  toggle_true: "<green>#</green> <grey>Spying on private messages has been turned off.</grey>"
  broadcast: "<dark_red>PM</dark_red> <grey><italic><attacker> to <victim>: <message></italic></grey>"

players:
  unknown: "<red>#</red> <grey>Player <name> does not exist.</grey>"
  offline: "<red>#</red> <grey>Player <name> is offline.</grey>"
  join:
    broadcast: "<yellow><name> joined the game</yellow>"
    motd: "<gold>*</gold> <grey>Welcome to the server, <name>!</grey>"
    new_player: "<light_purple>Player <name> joined the server for the first time!</light_purple>"
  quit:
    broadcast: "<yellow><name> left the game</yellow>"

config:
  name: 'English'
  aliases:
    # 'en' <- this is already the ID
    - 'england'
    - 'angielski'
    - 'british'
    - 'american'
    - 'ang'
    - 'eng'
