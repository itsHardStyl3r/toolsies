#               EMAIL SECTION                #
#                                            #
#
# min/maxEmailLength: length of the entire email
# disallowedEmails: list of disallowed email addresses that are checked before black and whitelist
# priority: disallowedEmails, min/maxLength, blacklistDomains, whitelistDomains
