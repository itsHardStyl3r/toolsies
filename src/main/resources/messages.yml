#                                         #
#             MESSAGES SECTION            #
#                                         #
# This is a configuration file for messages
# that don't need to be translated.
groups:
  # op-prefix is used instead of <name> from the group format.
  op-prefix: "&c<name>&f"
  format:
    player: "&f<name>: <message>"
    vip: "&bVIP&f <name>: <message>"
    svip: "&dSVIP&f: <name>: <message>"
    moderator: "&2MOD&f: <name>: <message>"
    admin: "&aADMIN&f <name>: <message>"

broadcast: " &6&l>> &f&l<message>"